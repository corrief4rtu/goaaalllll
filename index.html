<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—É—Ç–±–æ–ª—å–Ω—ã–π –ì–æ–ª</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6E6FA; /* –õ–∞–≤–∞–Ω–¥–æ–≤—ã–π —Ñ–æ–Ω */
        }

        .field {
            width: 400px;
            height: 600px;
            position: relative;
            background-color: #32CD32; /* –ó–µ–ª–µ–Ω–æ–µ –ø–æ–ª–µ */
            border: 5px solid white;
            box-shadow: 0 0 10px #000;
        }

        .goal {
            width: 300px;
            height: 100px;
            border: 5px solid white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) perspective(400px) rotateX(15deg); /* 3D —ç—Ñ—Ñ–µ–∫—Ç */
            background-color: rgba(255, 255, 255, 0.2); /* –õ–µ–≥–∫–∏–π –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –æ–±—ä–µ–º–∞ */
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5); /* –û–±—ä–µ–º–Ω–∞—è —Ç–µ–Ω—å */
            background-image: linear-gradient(45deg, white 10%, transparent 10%), 
                              linear-gradient(135deg, white 10%, transparent 10%);
            background-size: 20px 20px; /* –°–µ—Ç–∫–∞ –≤–æ—Ä–æ—Ç */
        }

        .goalkeeper {
            position: absolute;
            top: 40px;
            left: 130px;
            font-size: 40px;
            animation: move-glove 2s infinite ease-in-out;
        }

        .ball {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            cursor: pointer;
        }

        @keyframes move-glove {
            0% {
                left: 110px;
            }
            50% {
                left: 150px;
            }
            100% {
                left: 110px;
            }
        }

        .goal-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #D8BFD8; /* –ù–µ–∂–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4B0082; /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <div class="field">
        <div class="goal">
            <div class="goalkeeper">üß§</div>
        </div>
        <div class="ball">‚öΩ</div>
        <div class="goal-message" id="goalMessage">–ì–û–û–û–û–û–õ! –ê –µ—â–µ, –ê—Ä–∏—à–∞, —Ç—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ–π –∫—Ä–∞—Å–æ—Ç—ã —Å–æ—Å–∫–∞, –æ–±–æ–∂–∞—é!</div>
    </div>

    <script>
        const ball = document.querySelector('.ball');
        const goal = document.querySelector('.goal');
        const goalMessage = document.getElementById('goalMessage');

        ball.addEventListener('click', () => {
            let positionX = 50; // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ X (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö)
            let positionY = 30; // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ Y (–≤ –ø–∏–∫—Å–µ–ª—è—Ö)
            const interval = setInterval(() => {
                positionX += 0.6; // –±–æ–ª—å—à–µ–µ —Å–º–µ—â–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
                positionY += 9; // —É—Å–∫–æ—Ä–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –º—è—á–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                ball.style.left = positionX + '%'; 
                ball.style.bottom = positionY + 'px';

                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏ —Ä–∞–∑–º–µ—Ä—ã –≤–æ—Ä–æ—Ç
                const goalRect = goal.getBoundingClientRect();
                const ballRect = ball.getBoundingClientRect();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –º—è—á –≤–Ω—É—Ç—Ä–∏ –≤–æ—Ä–æ—Ç –ø–æ X –∏ Y
                if (
                    ballRect.left >= goalRect.left &&
                    ballRect.right <= goalRect.right &&
                    ballRect.bottom <= goalRect.bottom
                ) {
                    clearInterval(interval);
                    goalMessage.style.display = 'block'; // –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ "–ì–æ–ª"
                }
            }, 7); // —É–º–µ–Ω—å—à–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –º–µ–∂–¥—É —à–∞–≥–∞–º–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
        });
    </script>

</body>
</html>
